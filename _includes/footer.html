<hr>
<footer class="footer" id="foot-center">
{% if site.footer-links.github %}
  <a href="//github.com/{{ site.footer-links.github }}">
    <i class="fa fa-github fa-2x"></i>
  </a>
{% endif %}

{% if site.footer-links.twitter %}
  <a href="//twitter.com/{{ site.footer-links.twitter }}">
    <i class="fa fa-twitter fa-2x"></i>
  </a>
{% endif %}

{% if site.pages_list.Feed %}
  <a href="/atom.xml">
    <i class="fa fa-rss fa-2x"></i>
  </a>
{% endif %}
</footer>
